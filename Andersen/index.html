<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Andersen</title>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<button class="music_btnon animated bounceIn"></button>
		<button class="music_btnoff animated bounceIn"></button>
		<div id="t_time">
			倒计时<br />
			<span id="time">30</span>秒
		</div>
		
		<div id="index">
			<div id="music">
				<audio id="mus" src="media/bgm.mp3" autoplay loop></audio>
			</div>
			<img class="animated bounceInDown" src="img/an_head.png" alt="头像" id="an_head" />
			<img class="animated rotateInDownLeft" src="img/i_txt.png" alt="首页文字" id="i_txt" />
			<img class="animated rotateInUpRight" src="img/i_start.png" alt="开始游戏" id="i_start">
			<img class="animated fadeInUpBig" src="img/i_foot.png" alt="首页底部" id="i_foot" />
		</div>
		
		<div id="loading">
			<img src="img/loading_imgL.png" alt="左图"/>
			<img src="img/loading_imgR.png" alt="右图" />
			<img src="img/loading_imgM.png" alt="中图" />
			<div id="rond" class="loading_txt">
				<div id="test"></div>
			</div>
			<div id="loading_div">
				<span id="txt">0</span>%
			</div>
			<img src="img/loading_txt.png" alt="loading" />
		</div>
		
		<div id="page1">
			<img src="img/page1_head.png" alt="头" />
			<img src="img/page1_num.png" alt="题号1" />
			<img src="img/page1_test.png" alt="题目1" />
			<img src="img/page1_1_5.png" alt="1/5" />
			<div class="box">
				<div class="boxA">
					<input type="radio" value="丹麦人" checked=false/>丹麦人
				</div>
				<div class="boxB">
					<input type="radio" value="中国人" checked=false/>中国人
				</div>
				<div class="boxC">
					<input type="radio" value="蒙古人" checked=false/>蒙古人
				</div>
			</div>
		</div>
		
		<div id="page2">
			<img src="img/page2_head.png" alt="头" />
			<img src="img/page2_num.png" alt="题号2" />
			<img src="img/page2_test.png" alt="题目2" />
			<img src="img/page2_2_5.png" alt="2/5" />
			<img src="img/page2_img.png" alt="img" />
			<div class="box">
				<div class="boxA">
					<input type="radio" value="伊埃斯科城堡" checked=false/>伊埃斯科城堡
				</div>
				<div class="boxB">
					<input type="radio" value="天鹅堡" checked=false/>天鹅堡
				</div>
				<div class="boxC">
					<input type="radio" value="温莎堡" checked=false/>温莎堡
				</div>
			</div>
		</div>
		
		<div id="page3">
			<img src="img/page3_head.png" alt="头" />
			<img src="img/page3_num.png" alt="题号3" />
			<img src="img/page3_test.png" alt="题目3" />
			<img src="img/page3_3_5.png" alt="3/5" />
			<div class="box">
				<div class="boxA">
					<input type="radio" value="钓鱼岛" checked=false/>钓鱼岛
				</div>
				<div class="boxB">
					<input type="radio" value="菲英岛" checked=false/>菲英岛
				</div>
				<div class="boxC">
					<input type="radio" value="普吉岛" checked=false/>普吉岛
				</div>
			</div>
		</div>
		
		<div id="page4">
			<img src="img/page4_head.png" alt="头" />
			<img src="img/page4_num.png" alt="题号4" />
			<img src="img/page4_test.png" alt="题目4" />
			<img src="img/page4_4_5.png" alt="4/5" />
			<img src="img/page4_img.png" alt="img" />
			<div class="box">
				<div class="boxA">
					<input type="radio" value="剑桥游船" checked=false/>剑桥游船
				</div>
				<div class="boxB">
					<input type="radio" value="威尼斯游船" checked=false/>威尼斯游船
				</div>
				<div class="boxC">
					<input type="radio" value="安徒生童话游船" checked=false/>安徒生童话游船
				</div>
			</div>
		</div>
		
		<div id="page5">
			<img src="img/page5_head.png" alt="头" />
			<img src="img/page5_num.png" alt="题号4" />
			<img src="img/page5_test.png" alt="题目4" />
			<img src="img/page5_5_5.png" alt="4/5" />
			<img src="img/page5_img.png" alt="img" />
			<div class="box">
				<div class="boxA">
					<input type="radio" value="萨米村" checked=false/>萨米村
				</div>
				<div class="boxB">
					<input type="radio" value="菲英村" checked=false/>菲英村
				</div>
				<div class="boxC">
					<input type="radio" value="维京村" checked=false/>维京村
				</div>
			</div>
		</div>
		
		<div id="victory">
			<img src="img/vic_head.png" alt="头" />
			<img src="img/vic_num.png" alt="恭喜通关" />
			<img id="vic_btn" src="img/vic_btn.png" alt="抽奖" />
		</div>
		
		<div id="cj">
			<div id="cj_box">
				<div id="cj_img"></div>
				<img id="cj_btn" src="img/cj_btn.png" alt="抽奖按钮">
			</div>
			<div id="cj_txtbox">
				<img id="cj_txt" src="img/cj_txt.png" alt="文字说明" />
			</div>
		</div>
		
		<div id="cj_1">
			<img src="img/cj_1_head.png" alt="头" />
			<img src="img/cj_1_num.png" alt="一等奖" />
			<input class="name" type="text"/>
			<input class="tel" type="text"/>
			<textarea class="ad"></textarea>
			<img id="cj_1_btn" src="img/cj_1_btn.png" alt="提交" />
			<img src="img/cj_1_txt.png" alt="说明" />
		</div>
		<div id="ok_1">
			<img src="img/ok_1_txt.png" alt="奖品1" />
			<img src="img/i_foot.png" alt="底" />
		</div>
		<div id="ok_2">
			<img src="img/ok_2_txt.png" alt="奖品2" />
			<img src="img/i_foot.png" alt="底" />
		</div>
		
		<div id="cj_2">
			<img src="img/cj_2_txt.png" alt="二等奖奖品" />
			<img src="img/cj_2_img.png" alt="图" />
			<img src="img/i_foot.png" alt="底" />
		</div>
		
		<div id="cj_3">
			<img src="img/cj_3_txt.png" alt="三等奖奖品" />
			<img src="img/cj_2_img.png" alt="图" />
			<img src="img/i_foot.png" alt="底" />
		</div>
		
		<div id="cj_0">
			<img src="img/cj_0_txt.png" alt="谢谢参与" />
			<img src="img/cj_2_img.png" alt="图" />
			<img src="img/i_foot.png" alt="底" />
		</div>
		
		<div id="tmo">
			<img src="img/tmo_txt.png" alt="超时" />
			<img src="img/i_foot.png" alt="底" />
		</div>
		<div id="gmo">
			<img src="img/gmo_txt.png" alt="不及格" />
			<img src="img/i_foot.png" alt="底" />
		</div>
		
		<script src="js/touch-0.2.14.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
